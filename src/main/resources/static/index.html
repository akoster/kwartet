<!DOCTYPE html>
<html lang="nl">
<head>
    <title>Hello WebSocket</title>
    <link href="/webjars/bootstrap/css/bootstrap.min.css" rel="stylesheet">
    <link href="/main.css" rel="stylesheet">
    <script src="/webjars/jquery/jquery.min.js"></script>
    <script src="/webjars/sockjs-client/sockjs.min.js"></script>
    <script src="/webjars/stomp-websocket/stomp.min.js"></script>
    <script src="/app.js"></script>
</head>
<body>
<noscript><h2 style="color: #ff0000">Seems your browser doesn't support Javascript! Websocket relies on Javascript being
    enabled. Please enable Javascript and reload this page!</h2></noscript>
<div id="main-content" class="container">
    <div id="joinStartForm" class="col-md-6">
        <form class="form-inline">
            <div class="form-group">
                <label for="name">Voer je naam in als je mee wilt doen</label>
                <input type="text" id="name" class="form-control" placeholder="Je naam...">
            </div>
            <button id="joinGame" class="btn btn-default" type="submit">Ik wil meedoen</button>
            <button id="startGame" class="btn btn-default" type="submit">Start spel</button>
        </form>
    </div>
    <div id="player-hand" class="row" hidden>
        <div class="col-md-12">
            <table id="hand" class="table table-striped">
                <thead>
                <tr>
                    <th>Kaarten</th>
                </tr>
                </thead>
                <tbody id="cards">
                </tbody>
            </table>
        </div>
    </div>
    <div class="row">
        <div class="col-md-12">
            <table id="conversation" class="table table-striped">
                <thead>
                <tr>
                    <th>Berichten</th>
                </tr>
                </thead>
                <tbody id="messages">
                </tbody>
            </table>
        </div>
    </div>
</div>
</body>
</html>
